<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <link rel="icon" href="http://www.ciens.ucv.ve/portalasig2/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="page.css" type="text/css">
    <script type="text/javascript" src="config.json"></script>
    <script type="text/javascript" src="perfil.json"></script>
    <title>Osvani Colina</title>
</head>

<body>
    <header>
        <div class="logo" id="logo"></div>
        <nav>
            <ul>
                <li>Entrar</li>
                <li><a href="../index.html">Inicio</a></li>
                <li></li>
            </ul>
        </nav>
    </header>
    <section>

        <table>
            <tr>
                <td>
                    <div>
                        <img src="22382655.jpg" alt="Nada" id="img-perfil">
                    </div>
                </td>
                <td>
                    <div>
                        <h1 id="nombre"></h1>
                        <p id="descripcion"></p>
                        <p id="color"></p>
                        <p id="libro"></p>
                        <p id="musica"></p>
                        <p id="videojuego"></p>
                        <p id="lenguajes"></p>
                        <p id="email"></p>
                    </div>
                </td>
            </tr>
        </table>

    </section>
    <aside></aside>
    <footer></footer>

    <script>
        let asignatura = config.asignatura.split(' ');
        let email = config.email_contact;
        let email_anchor = `<a href="mailto:${perfil.email}?subject=Prueba">${perfil.email}</a>`;
        email = email.replace('[email]', email_anchor);

        document.getElementById('logo').innerHTML = `${asignatura[0]}<span>[${asignatura[1]}]</span> ${asignatura[2]}`;
        document.getElementById('nombre').innerHTML = `${perfil.nombre}`;
        document.getElementById('descripcion').innerHTML = `${perfil.descripcion}`;
        document.getElementById('color').innerHTML = `${config.color} ${perfil.color}`;
        document.getElementById('libro').innerHTML = `${config.libro} ${perfil.libro}`;
        document.getElementById('musica').innerHTML = `${config.musica} ${perfil.musica[0]} y ${perfil.musica[1]}`;
        document.getElementById('videojuego').innerHTML = `${config.videojuego} ${perfil.videojuego[0]} y ${perfil.videojuego[1]}`;
        document.getElementById('lenguajes').innerHTML = `${config.lenguajes} ${perfil.lenguajes[0]}, ${perfil.lenguajes[1]}, ${perfil.lenguajes[2]}, ${perfil.lenguajes[3]}, ${perfil.lenguajes[4]}`;
        document.getElementById('email').innerHTML = email;
        document.getElementsByTagName('footer')[0].innerHTML = config.footer;
    </script>
</body>

</html>
